<ion-header>
  <ion-toolbar>
    <ion-title class="title">Table of Contents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let chapter of chapters">
    <ion-item [routerDirection]="'root'" [routerLink]="[chapter.url]">
      <ion-icon [name]="chapter.icon" slot="start"></ion-icon>
      {{chapter.title}} 
    </ion-item>
  </ion-list>
</ion-content>
